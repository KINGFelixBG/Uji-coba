<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Block Blast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    #game-container {
      display: inline-block;
      margin-top: 20px;
    }

    .row {
      display: flex;
    }

    .cell {
      width: 40px;
      height: 40px;
      margin: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      border-radius: 5px;
      font-size: 18px;
    }

    .R { background-color: red; }
    .G { background-color: green; }
    .B { background-color: blue; }
    .Y { background-color: gold; }

    #controls {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="title">Block Blast</h1>
  <div>
    <label for="language-select" id="language-label">Bahasa:</label>
    <select id="language-select">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="game-container"></div>

  <div id="controls">
    <button id="blast-button">Ledakkan Blok</button>
    <button id="restart-button">Mulai Ulang</button>
  </div>

  <div id="status">
    <p id="level">Level: 1</p>
    <p id="score">Skor: 0</p>
  </div>

  <script>
    const rows = 6;
    const cols = 6;
    const colors = ['R', 'G', 'B', 'Y'];
    let board = [];
    let score = 0;
    let level = 1;
    let blastCount = 0;
    let language = 'id';

    const translations = {
      id: {
        title: 'Block Blast',
        blast: 'Ledakkan Blok',
        restart: 'Mulai Ulang',
        level: 'Level',
        score: 'Skor',
        language: 'Bahasa'
      },
      en: {
        title: 'Block Blast',
        blast: 'Blast Blocks',
        restart: 'Restart',
        level: 'Level',
        score: 'Score',
        language: 'Language'
      }
    };

    function initBoard() {
      board = [];
      for (let r = 0; r < rows; r++) {
        let row = [];
        for (let c = 0; c < cols; c++) {
          row.push(colors[Math.floor(Math.random() * colors.length)]);
        }
        board.push(row);
      }
      renderBoard();
    }

    function renderBoard() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = `cell ${board[r][c]}`;
          cell.textContent = board[r][c];
          rowDiv.appendChild(cell);
        }
        container.appendChild(rowDiv);
      }
      document.getElementById('level').textContent = `${translations[language].level}: ${level}`;
      document.getElementById('score').textContent = `${translations[language].score}: ${score}`;
    }

    function findMatches() {
      const matched = Array.from({ length: rows }, () => Array(cols).fill(false));
      let found = false;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols - 2; c++) {
          if (board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) {
            matched[r][c] = matched[r][c+1] = matched[r][c+2] = true;
            found = true;
          }
        }
      }

      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows - 2; r++) {
          if (board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) {
            matched[r][c] = matched[r+1][c] = matched[r+2][c] = true;
            found = true;
          }
        }
      }

      return found ? matched : null;
    }

    function blastBlocks(matched) {
      let count = 0;
      for (let c = 0; c < cols; c++) {
        let newCol = [];
        for (let r = rows - 1; r >= 0; r--) {
          if (!matched[r][c]) {
            newCol.push(board[r][c]);
          } else {
            count++;
          }
        }
        while (newCol.length < rows) {
          newCol.push(colors[Math.floor(Math.random() * colors.length)]);
        }
        for (let r = 0; r < rows; r++) {
          board[rows - 1 - r][c] = newCol[r];
        }
      }
      return count;
    }

    function playTurn() {
      const matched = findMatches();
      if (!matched) {
        alert(language === 'id' ? 'Permainan Selesai!' : 'Game Over!');
        return;
      }
      const blasted = blastBlocks(matched);
      score += blasted;
      blastCount++;
      if (blastCount % 5 === 0) {
        level++;
      }
      renderBoard();
    }

    function restartGame() {
      score = 0;
      level = 1;
      blastCount = 0;
      initBoard();
    }

    function changeLanguage(lang) {
      language = lang;
      document.getElementById('title').textContent = translations[language].title;
      document.getElementById('blast-button').textContent = translations[language].blast;
      document.getElementById('restart-button').textContent = translations[language].restart;
      document.getElementById('language-label').textContent = `${translations[language].language}:`;
      renderBoard();
    }

    document.getElementById('blast-button').addEventListener('click', playTurn);
    document.getElementById('restart-button').addEventListener('click', restartGame);
    document.getElementById('language-select').addEventListener('change', (e) => {
      changeLanguage(e.target.value);
    });

    initBoard();
  </script>
</body>
</html>
